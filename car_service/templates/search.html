{% extends "base.html" %}

{% block content %}
<h1>Search "{{query}}" results:</h1>
{% if cars %}
<ul>
    {% for car in cars %}
    <li>
        <a href="{{ car.id }}">{{ car.license_plate }}</a> ({{car.client}})
    </li>
    {% endfor %}
</ul>
{% else %}
<p>Nothing found. :(</p>
{% endif %}

{% endblock %}
